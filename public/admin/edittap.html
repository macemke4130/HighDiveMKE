<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Edit Tap</title>
</head>

<body>
    <div id="profile">
        <p id="username">Loading...</p>
        <a id="logout" href="#">Log Out</a>
    </div>
    <nav>
        <a href="./edittaps.html">Edit Taps</a>
        <a href="./newevent.html">New Event</a>
        <a href="./editevents.html">Edit Events</a>
    </nav>
    <header>
        <h1>Edit Tap</h1>
    </header>
    <main>
        <form id="edittap">
            <label>Tap / Beer Name *</label><input id="tapname" type="text" placeholder="Tap Name" />
            <label>Brewer *</label><input id="brewer" type="text" placeholder="Brewed By" />
            <label>Price *</label><input id="price" type="number" placeholder="Price" />
            <label>ABV</label><input id="abv" type="number" placeholder="ABV" />
            <label>IBU</label><input id="ibu" type="number" placeholder="IBU" />
            <label>Ounces</label><input id="size" type="number" placeholder="Ounces" />
            <label>Active Now</label><select id="active">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
            <label>Fields marked with * are required.</label>
            <input type="submit" id="submit"></input>
        </form>
    </main>
    <script type="module" src="./edittap.js"></script>
</body>

</html>
