<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>New Tap</title>
</head>

<body>
    <div id="profile">
        <p id="username">Loading...</p>
        <a id="logout" href="#">Log Out</a>
    </div>
    <nav>
        <div class="nav-container">
            <a href="./edittaps.html">Edit Taps</a>
        </div>
    </nav>
    <header>
        <h1>New Event</h1>
    </header>
    <main>
        <form id="newevent">
            <label>Event Title *</label><input id="eventtitle" type="text" placeholder="Event Title" />
            <label>Event Date *</label><input id="eventdate" type="date" />
            <label>Start Time *</label><input id="starttime" type="time" />
            <label>End Time</label><input id="endtime" type="time" />
            <label>Price *</label><input id="price" type="number" placeholder="Price" />
            <small>If event is free, leave blank or enter 0.</small>
            <label>Event Link</label><input id="eventlink" type="text" placeholder="Event Link" />
            <small>Facebook Event if wanted.</small>
            <label>IBU</label><input id="ibu" type="text" placeholder="IBU" />
            <label>Ounces</label><input id="size" type="text" placeholder="Ounces" value="16" />
            <label>Active Now</label><select id="active">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
            <label>Fields marked with * are required.</label>
            <input type="submit" id="submit"></input>
        </form>
    </main>
    <script type="module" src="./newevent.js"></script>
</body>

</html>
