<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Edit Event</title>
</head>

<body>
    <div id="profile">
        <p id="username">Loading...</p>
        <a id="logout" href="#">Log Out</a>
    </div>
    <nav>
        <a href="./newtap.html">Create New Tap</a>
        <a href="./edittaps.html">Edit Taps</a>
        <a href="./newevent.html">Create New Event</a>
    </nav>
    <header>
        <h1>Edit Event</h1>
    </header>
    <main>
        <form id="editevent">
            <label>Event Title *</label><input id="eventtitle" type="text" placeholder="Event Title" />
            <label>Event Date *</label><input id="eventdate" type="date" />
            <label>Start Time *</label>
            <input id="starttime" type="time" />
            <label>End Time</label>
            <small>Leave Blank or Reset for events without end time.</small>
            <div id="time-control">
                <input id="endtime" type="time" />
                <button id="resetEndTime">Reset End Time</button>
            </div>
            <label>Price *</label>
            <small>If event is free enter 0.</small>
            <input id="price" type="number" placeholder="Price" />
            <label>Event Link</label>
            <small>Facebook (or similar) event link if applicable.</small>
            <input id="eventlink" type="text" placeholder="Event Link" />
            <label>Ticket Link</label>
            <small>Where to buy tickets if applicable.</small>
            <input id="ticketlink" type="text" placeholder="Ticket Link" />
            <label>Event Description</label>
            <textarea id="description" placeholder="Who What Why?" rows="5"></textarea>
            <small>Fields marked with * are required.</small>
            <input type="submit" id="submit"></input>
        </form>
        <button class="danger">Delete Event</button>
    </main>
    <script type="module" src="./editevent.js"></script>
</body>

</html>
